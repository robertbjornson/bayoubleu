<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        .gallery a {
            display: block;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>J30 Bayou Bleu for sale</h1>
    <p>Click on any image to view the full-size version.</p>

    <div class="gallery">
        <a href="images/BB_start_2.jpg" target="_blank"><img src="images/BB_start_2.jpg" alt="Image 1"></a>
        <a href="images/BB spinnaker finish.jpg" target="_blank"><img src="images/BB spinnaker finish.jpg" alt="Image 2"></a>
        <a href="images/BB_at_dock.jpg" target="_blank"><img src="images/BB_at_dock.jpg" alt="Image 3"></a>
        <a href="images/image4.jpg" target="_blank"><img src="images/image4.jpg" alt="Image 4"></a>
        <a href="images/image5.jpg" target="_blank"><img src="images/image5.jpg" alt="Image 5"></a>
        <a href="images/image6.jpg" target="_blank"><img src="images/image6.jpg" alt="Image 6"></a>
        <a href="images/image7.jpg" target="_blank"><img src="images/image7.jpg" alt="Image 7"></a>
        <a href="images/image8.jpg" target="_blank"><img src="images/image8.jpg" alt="Image 8"></a>
        <a href="images/image9.jpg" target="_blank"><img src="images/image9.jpg" alt="Image 9"></a>
        <a href="images/image10.jpg" target="_blank"><img src="images/image10.jpg" alt="Image 10"></a>
    </div>

</body>
</html>
